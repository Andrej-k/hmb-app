<div class="title-header" fxLayoutAlign="flex-start center">
  <mat-icon>people</mat-icon>
  <h3>Korisnici</h3>
</div>
<div class="content">
  <mat-toolbar fxLayoutAlign="space-between center">
    <h4>Lista korisnika</h4>
    <div class="buttons-wrapper" fxLayoutAlign="space-between center" fxFlex="400px">
      <mat-form-field>
        <input matInput placeholder="PretraÅ¾i">
      </mat-form-field>
      <button mat-raised-button class="button" color="primary" [routerLink]="['/users/new']">
        <mat-icon>add</mat-icon>
        Dodaj novog korisnika
      </button>
    </div>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Oznaka </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime i prezime </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="OIB">
      <th mat-header-cell *matHeaderCellDef> OIB </th>
      <td mat-cell *matCellDef="let element"> {{element.OIB}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Spol </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="entryDate">
      <th mat-header-cell *matHeaderCellDef> Datum unosa </th>
      <td mat-cell *matCellDef="let element"> {{element.entryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Potrebna usluga </th>
      <td mat-cell *matCellDef="let element"> {{element.service}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editUser(row);"></tr>
  </table>
</div>
